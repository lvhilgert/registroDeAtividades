<div class="cadastro-container">
    <h3>{{ turmaId ? 'Editar Turma' : 'Cadastrar Nova Turma' }}</h3>

    <label>Nome:</label>
    <input type="text" [(ngModel)]="turma.nome" placeholder="Informe o nome da turma">
    <div *ngIf="nomeErro" class="error-message">Campo obrigatório.</div>

    <label>Série/ano:</label>
    <select [(ngModel)]="turma.serie">
        <option value="">Selecione uma série</option>
        <option *ngFor="let serie of series" [value]="serie">{{ serie }}</option>
    </select>
    <div *ngIf="serieErro" class="error-message">Campo obrigatório.</div>

    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" [(ngModel)]="turma.ativo">
            <span class="slider"></span>
        </label>
        <span>Ativa</span>
    </div>

    <div class="botoes-container">
        <!-- Botão Salvar -->
        <button (click)="salvar()" class="botao-primario">
            <svg class="icone-botao" xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 -960 960 960" width="18" fill="currentColor">
                <path d="M840-680v480q0 33-23.5 56.5T760-120H200q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h480l160 160Zm-80 34L646-760H200v560h560v-446ZM480-240q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM240-560h360v-160H240v160Zm-40-86v446-560 114Z"/>
            </svg>
            Salvar
        </button>

        <!-- Botão Cancelar -->
        <button (click)="cancelar()" class="botao-secundario">
            <svg class="icone-botao" xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 -960 960 960" width="18" fill="currentColor">
                <path d="m336-280 144-144 144 144 56-56-144-144 144-144-56-56-144 144-144-144-56 56 144 144-144 144 56 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
            </svg>
            Cancelar
        </button>

        <!-- Botão Excluir (só aparece em edição) -->
        <button *ngIf="turmaId" (click)="excluir()" class="botao-excluir">
            <svg class="icone-botao" xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 -960 960 960" width="18" fill="currentColor">
                <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
            </svg>
            Excluir
        </button>
    </div>

    <!-- Overlay de confirmação -->
    <div class="overlay" *ngIf="exibirConfirmacao">
        <div class="confirm-dialog">
            <p>Tem certeza de que deseja excluir esta turma?</p>
            <div class="dialog-buttons">
                <button (click)="confirmarExclusao()" class="botao-excluir">Excluir</button>
                <button (click)="fecharDialog()" class="botao-secundario">Cancelar</button>
            </div>
        </div>
    </div>
</div>
