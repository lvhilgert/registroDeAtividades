<div class="nota-container">
    <div class="lista-header">
        <button class="voltar-btn" (click)="voltar()" aria-label="Voltar">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/>
            </svg>
        </button>
        <img src="/assets/Notas.png" alt="Notas" class="icone-titulo">
        <h2>Notas da avaliação: {{ nomeAvaliacao }}</h2>
    </div>

    <div class="grid-container">
        <div class="grid-header">
            <div class="col-aluno">Aluno</div>
            <div class="col-nota">Nota final</div>
        </div>

        <div *ngFor="let aluno of alunos" class="grid-row">
            <div class="col-aluno">{{ aluno.nomeAluno }}</div>
            <div class="col-nota">{{ aluno.notaFinal?.toFixed(1) ?? '-' }}</div>
        </div>
    </div>

    <button class="botao-secundario" (click)="voltar()">Voltar</button>
</div>
